<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Random Card Generator</title>
  </head>
  <!-- ♦ ♥ ♠ ♣ -->

  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="bg-image"></div>

    <h1 class="d-inline text-light my-4">Random Card Generator</h1>

    <div class="cardDimensions">
      <label for="widthInput">Ancho de la carta:</label>
      <input type="number" id="widthInput" value="200" min="50" max="500" />
      <label for="heightInput">Alto de la carta:</label>
      <input type="number" id="heightInput" value="300" min="50" max="500" />
    </div>

    <div class="container d-flex justify-content-center">
      <div class="card" id="card"></div>
    </div>

    <button id="generateCard" type="button" class="btn btn-light m-3 btn-lg">
      Nueva Carta
    </button>

    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
